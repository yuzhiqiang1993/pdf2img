<script src="https://cdn.bootcdn.net/ajax/libs/pdf.js/2.8.335/pdf.worker.min.js"></script>
<script>
    /**
     * 由于pdfjs版本2.8.335中js引入了可选链操作符【?.，??】等，请访问https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Operators/Optional_chaining查看自己的浏览器是否支持。
     */
    $("#export").attr("disabled", "disabled"); //禁用导出图片按钮
    var pdfFile;
    $('#pdf').change(function () {
        var pdfFileURL = $('#pdf').val();
        if (pdfFileURL) {
            $("#imgDiv").empty(); //清空上一PDF文件展示图
            var files = $('#pdf').prop('files'); //获取到文件
            var fileSize = files[0].size;
            var mb;
            if (fileSize) {
                mb = fileSize / 1048576;
                if (mb > 10) {
                    alert("文件大小不能>10M");
                    return;
                }
            }
            var pdfFileName = files[0].name;
            $("#export").removeAttr("disabled", "disabled");
            $("#pdfName").text(pdfFileName).attr("title", pdfFileName);
            $("#sizeText").text(mb.toFixed(2) + "Mb");

            /*pdf.js无法直接打开本地文件,所以利用FileReader转换*/
            var reader = new FileReader();
            reader.readAsArrayBuffer(files[0]);
            reader.onload = function (e) {
                var myData = new Uint8Array(e.target.result)
                var docInitParams = {
                    data: myData
                };
                var typedarray = new Uint8Array(this.result);
                pdfjsLib.cMapUrl = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@2.0.288/cmaps/';
                pdfjsLib.cMapPacked = true;
                pdfjsLib.getDocument(typedarray).promise.then(function (pdf) { //PDF转换为canvas
                    $("#imgDiv").css("border", "0"); //清除文本、边框
                    if (pdf) {
                        window.pageNum = pdf.numPages;
                        $("#pagesText").text(pageNum);
                        openPage(pdf, 1);
                    }
                });
            };
        }
    });

    function openPage(pdfFile, pageNumber, callback) {
        try {
            var scale = 2;
            pdfFile.getPage(pageNumber).then(function (page) {
                var canvas = document.createElement('canvas');
                canvas.id = "pageNum" + pageNumber;
                var context = canvas.getContext('2d');
                viewport = page.getViewport({
                    scale: scale
                }); // reference canvas via context
                var canvas = context.canvas;
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                // 记录当前canvas的width，height
                window.wi = canvas.width;
                window.he = canvas.height;
                canvas.style.width = "100%";
                canvas.style.height = "100%";
                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext).promise.then(function () {
                    $("#imgDiv").append(canvas);
                    if (window.pageNum > pageNumber) {
                        openPage(pdfFile, pageNumber + 1);
                    } else if (window.pageNum == pageNumber) {
                        console.info("Complete");
                    }
                });
            });
        } catch (e) {
            console.info(e);
        }

    };

    //dataURL转成Blob
    function dataURLtoBlob(dataurl) {
        var arr = dataurl.split(','),
            mime = arr[0].match(/:(.*?);/)[1],
            bstr = atob(arr[1]),
            n = bstr.length,
            u8arr = new Uint8Array(n);
        while (n--) {
            u8arr[n] = bstr.charCodeAt(n);
        }
        return new Blob([u8arr], {
            type: mime
        });
    }

    //导出图片
    $("#export").click(function () {
        var zip = new JSZip();
        var pdfFileName = $("#pdfName").text(); // 获取PDF文件名

        // 截取“.”之前的部分作为文件名
        var zipFileName = pdfFileName.substring(0, pdfFileName.lastIndexOf("."));
        console.log(zipFileName)
        if ($("#allInOnPicture").prop("checked")) { //导出为一张整图
            var height = 0,
                context, mainCanvas, b = 2; //b：整图缩放倍数
            var count = $("canvas").length;
            $("canvas").each(function (index, ele) {
                var canvas = document.getElementById("pageNum" + (index + 1));
                if (canvas) {
                    if (index == 0) {
                        mainCanvas = document.createElement('canvas');
                        context = mainCanvas.getContext('2d');
                        mainCanvas.width = canvas.width / b;
                        mainCanvas.height = canvas.height / b * count;
                        context.drawImage(canvas, 0, 0, canvas.width / b, canvas.height / b);
                    } else {
                        context.drawImage(canvas, 0, height, canvas.width / b, canvas.height / b);
                    }
                    height += canvas.height / b;
                }
            })
            if (mainCanvas) {
                zip.file("image.png", dataURLtoBlob(mainCanvas.toDataURL("image/png", 1.0)), {
                    base64: true
                });
                // 或者自动下载为png
                // var oA = document.createElement("a");
                // oA.download = '';
                // oA.href = mainCanvas.toDataURL();
                // document.body.appendChild(oA);
                // oA.click();
                // oA.remove();
            }

        } else {
            // var images = zip.folder("images");
            var images = zip.folder(zipFileName);
            $("canvas").each(function (index, ele) {
                var canvas = document.getElementById("pageNum" + (index + 1));
                images.file("image" + (index + 1) + ".png", dataURLtoBlob(canvas.toDataURL("image/png", 1.0)), {
                    base64: true
                });
            })
        }
        zip.generateAsync({
            type: "blob"
        }).then(function (content) {
            saveAs(content, `${zipFileName}.zip`);
        });
    });
</script>
